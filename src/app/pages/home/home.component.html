<!-- Header -->
<h1>Contacts Information</h1>

<div class="d-flex">
    <!-- Text -->
    <p>Your list of contacts appear here. To add a new contact, click on the Add New Contact Button.</p>

    <!-- Button -->
    <button mat-flat-button class="ms-auto" (click)="addContact()">Add New Contact</button>
</div>

<!-- View Toolbar -->
<mat-toolbar class="px-0 bg-transparent justify-content-end">
    <button mat-icon-button [disabled]="cardView" (click)="setCardView(true)">
        <mat-icon>grid_view</mat-icon>
    </button>
    <button mat-icon-button [disabled]="!cardView" (click)="setCardView(false)">
        <mat-icon>menu</mat-icon>
    </button>
</mat-toolbar>

<!-- View Contacts -->
@if(cardView) {
    <app-contact-cards [dataSource]="contacts" (action)="action($event)"></app-contact-cards>
} @else {
    <app-contact-table [dataSource]="contacts" (action)="action($event)"></app-contact-table>
}

<!-- Modal -->
<div #contactModal style="display: none;">
    <app-container-modal>
        <app-contact-form [contact]="contact" (action)="action($event)"></app-contact-form>
    </app-container-modal>
</div>
